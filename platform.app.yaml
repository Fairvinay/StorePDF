name: app
type: java:17
disk: 2048

build:
  flavor: none
  commands:
    # Install Gradle
    - curl -s "https://get.sdkman.io" | bash
    - source "$HOME/.sdkman/bin/sdkman-init.sh"
    - sdk install gradle 8.7  # or the version you use
    - gradle clean build --no-daemon -x test

web:
  commands:
    start: java -jar build/libs/Stirling-PDF-0.45.6.jar  # replace with actual JAR name

mounts:
  "/data": "persistent"

# Optional: relationships for DB, cache, etc.
# relationships:
